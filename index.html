<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1 class="header-1">Countdown to Birthday</h1>
      <div id="countdown">
        <div class="time-section">
          <span id="days" class="time"></span>
          <div class="label">Days</div>
        </div>
        <div class="time-section">
          <span id="hours" class="time"></span>
          <div class="label">Hours</div>
        </div>
        <div class="time-section">
          <span id="minutes" class="time"></span>
          <div class="label">Minutes</div>
        </div>
        <div class="time-section">
          <span id="seconds" class="time"></span>
          <div class="label">Seconds</div>
        </div>
      </div>
      <div id="birthday-message" class="hidden">
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
      </div>
    </div>
    <audio class="birthdayAudio" autoplay loop muted>
        <source src="assets/audio/Happy_Birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
  <script src="script.js"></script>
</body>
</html>
